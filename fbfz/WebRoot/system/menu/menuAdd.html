<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>个人信息修改</title>
</head>
<body>
<div class="pageContent">
	<form method="post" action="demo/common/ajaxDone.html" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<fieldset>
			<legend>基本信息</legend>
			<dl>
				<dt>菜单名：</dt>
				<dd><input name="menuname" class="required" type="text" size="30" value="" alt="请输入菜单名"/></dd>
			</dl>
			<dl class="nowrap">
				<dt>菜单路径：</dt>
				<dd><input name="menuuri" type="text" size="60" value=""/></dd>
			</dl>
			<dl>
				<dt>排序号：</dt>
				<dd><input name="orderno" class="required" type="text" size="30" value="" alt="请输入排序号"/></dd>
			</dl>
			<dl> 
				<dt>父类菜单：</dt> 
				<dd><select name="fatherid" class="combox"><option value="">无</option></select></dd> 
			</dl>
			</fieldset>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
</body>
</html>
